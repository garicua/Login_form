<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log in form</title>
	<link rel="shortcut icon" href="images/logo.png">
	<link rel="stylesheet" href="main.css">
</head>
<body>
<section>
	<div>
		<h1> Log in to the Site</h1>
		<a class="close" href="">
			<img src="images/close.png" alt="">
		</a>
	<div>
		<div>
			<ul>
				<li>
					<a class="facebook btn" href="">Log in with Facebook</a>
				</li>
				<li>
					<a class="google btn" href="">Log in with Google +</a>
				</li>
			</ul>
		</div>
		<div class="login_form">
			<form action="">
				<fieldset>
					<label>
						<h6>Login</h6>
						<input class="account_info" type="text" name="username" required>
					</label>
					<label class="password">
						<h6>Password</h6>
						<input class="account_info" type="password" name="password" required>
					</label>
				</fieldset>
				<fieldset>
					<label>
						<input type="checkbox" name="remember" checked>
						Remember me
					</label>
					<label>
						<input class="login_btn" type="submit" name="submit" value="Log in">
						<a class="help_link" href="">Need help logging in?</a>
					</label>
				</fieldset>
			</form>
		</div>
	</div>
</section>
<div>
	<h4>Don't have an account yet?
	<a class="close" href="">Sign up</a>
	</h4>
</div>
</body>
</html>
